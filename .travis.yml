before_install:
  - "echo 'deb http://apt.cadrian.net/ unstable main' | sudo tee /etc/apt/sources.list.d/cadrian.list"
  - "sudo apt-get update -qq"
  - "sudo apt-get install -qq --force-yes libcad0 libcad-dev rsync graphviz doxygen doxygen-latex texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra fonts-linuxlibertine fonts-inconsolata devscripts"
  - ".travis.conf/splice_key.sh"
install:
  - "make lib"
script:
  - "make run-test"
  - "make release"
  - "sudo dpkg -i target/dpkg/*.deb"
after_success:
  - "rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -q -C -o StrictHostKeyChecking=no' target/*.deb target/*.dsc target/*.tar.gz $RSYNC:apt/incoming/"
  - "rsync -aSH --stats -e 'ssh -i '$HOME'/.ssh/id_rsa_travis -q -C -o StrictHostKeyChecking=no' target/*.changes $RSYNC:apt/incoming/"
cache:
  - apt
